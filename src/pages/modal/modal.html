<ion-header>
    <ion-navbar>
        <ion-title>{{modalValues.modalTitle}}</ion-title>
        <ion-buttons end>
        <button ion-button (click)="closeModal()">Close</button>
        </ion-buttons>
    </ion-navbar>
  </ion-header> 
  <ion-content padding>
    <ion-list>
        <ion-label>{{modalValues.modalMessage}}</ion-label>
        <ion-item>
          <ion-label fixed>Choose or enter your item</ion-label>
          <ion-select [(ngModel)]="modalValues.items">
          <ion-option *ngFor="let items of listItems" [value]="item">{{ items }}</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label fixed>Enter or select quantity</ion-label>
          <ion-select [(ngModel)]="modalValues.quantity">
            <ion-option *ngFor="let quantity of listQuantities" [value]="item">{{ quantity }}</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <button ion-button color="secondary"  (click)="SaveModalData(modalValues)">Save</button>
      <button ion-button color="danger"  (click)="closeModal()">Cancel</button>
  </ion-content>
